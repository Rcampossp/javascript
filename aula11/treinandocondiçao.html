<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>treinandocondicao</title>
</head>
<body>
    <h1>Treinando Condição em JavaScript</h1>
    Consulte se você foi Multado: <input type="number" name="txtvel" id="txtvel">Km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res"></div>

    <script>
        function calcular(){
            var tvel = document.getElementById('txtvel')
            var res = document.querySelector('div#res')
            var vel = Number(tvel.value)
            res.innerHTML = `Sua velicidade atua é de ${vel}km/h`
        }
            
    </script>

    
</body>
</html>
